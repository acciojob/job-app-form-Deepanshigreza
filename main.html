<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
<div>
<label for="name">Name</label>
<input type="text" name="name" id="name" required >
</div>
<div>
<label for="email">Email</label>
<input type="email" name="email" id="email" required >
</div>
	<div>
<label for="gender">Gender</label>
<input name="gender" type="radio" id="gender" value="Male" required >Male
<input name="gender" type="radio" id="gender" value="Female" required>Female
</div>




	<div>
<label for="laptop">Laptop Brands</label>
		<select id="laptop">
<option value="Apple" name="apple">Apple</option>
<option value="Asus" name="asus">Asus</option>
<option value="hp" name="hp">HP</option>
			</select>
</div>
	<div>
<label for="age">Age</label>
<input type="number" name="age" id="age" required >
</div>
	<div>
		<label for="dob">DOB</label>
		<input type="date" value="dob" name="dob" id="dob" required>
	</div>
	<div>
<label for="password">Password</label>
<input name="password" type="password" id="password" required >
</div>
	<br>
	<label for="portfolio">Portfolio
	<input type="url"  id="portfolio" name="portfolio"  required>
		<br>
		
<button type="submit" value="submit">Submit</button>
	<br>

</form>
</body>

</html>
